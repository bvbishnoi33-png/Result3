<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HSBTE 3rd Semester Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="main-header">
    <h1>HSBTE</h1>
    <p>Haryana State Board of Technical Education</p>
    <span>3rd Semester Result Portal</span>
</header>

<!-- MAIN CONTENT -->
<main>
    <div class="result-card">
        <h2>Check Your Result</h2>

        <input
            type="text"
            id="rollNo"
            placeholder="Enter Roll Number"
            maxlength="12"
        >

        <button onclick="checkResult()">Search Result</button>

        <!-- RESULT INFO -->
        <div id="resultBox" class="hidden">
            <p id="resultText"></p>

            <!-- PDF PREVIEW -->
            <div class="preview-box">
                <iframe id="pdfPreview"></iframe>
            </div>

            <a id="downloadBtn" download>Download Result PDF</a>
        </div>

        <!-- ERROR -->
        <div id="errorBox" class="hidden"></div>
    </div>

    <!-- DEVELOPER INFO -->
    <section class="developer-info">
        <h3>Developer Information</h3>
        <p><strong>Name:</strong> Vipul Bishnoi</p>
        <p><strong>Email:</strong> vipulbishnoi2992@gmail.com</p>
        <p><strong>Phone:</strong> 94******07</p>

        <a href="https://resume-vipul.netlify.app/" target="_blank" class="project-btn">
            Visit Portfolio
        </a>
    </section>
</main>
